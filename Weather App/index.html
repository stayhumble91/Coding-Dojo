<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather APP</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    var city = $('#city').val()
                    var country = $('#country').val()
                    console.log(city)
                    $.get("http://api.openweathermap.org/data/2.5/weather?q="+city+","+country+"&appid=190568a61fdc6cffdf0c88f249e6dfda", function(response){
                        // $('body').html(response);
                        console.log(response)
                        var temp = Math.floor(1.8 * (response.main.temp - 273) + 32)
                        $('body').append("<h1>Location: "+response.name+"</h1>")
                        $('body').append("<h3>Forcast: "+response.weather[0].description+"</h3>")
                        $('body').append("<h4>Temp: "+temp+"</h4>")
                    })
                })
            })

        </script>

        <style>
        body{
        background-color: grey;
        font-family: sans-serif; 
        
        } 
        </style>
    </head>
    <body>
        <input type="text" id='city' name="" value="">
        <input type="text" id='country' name="" value="">
        
        <button type="">Search</button>
    </body>
</html>
